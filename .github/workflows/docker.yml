name: Build & Push images

on:
  push:
    branches: [ master, main ]   # <- works with your 'master' default branch
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: serguei9090     # <-- must be lowercase; your username

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write              # allow GITHUB_TOKEN to push to GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive tags
        id: vars
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "date_tag=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push API image from ./app
      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ciapp-api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ciapp-api:${{ steps.vars.outputs.date_tag }}-${{ steps.vars.outputs.sha_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push web image (re-tag official nginx:alpine)
      - name: Push WEB
        run: |
          docker pull nginx:alpine
          docker tag nginx:alpine $REGISTRY/$IMAGE_NAMESPACE/ciapp-web:latest
          docker tag nginx:alpine $REGISTRY/$IMAGE_NAMESPACE/ciapp-web:${{ steps.vars.outputs.date_tag }}-${{ steps.vars.outputs.sha_tag }}
          docker push $REGISTRY/$IMAGE_NAMESPACE/ciapp-web:latest
          docker push $REGISTRY/$IMAGE_NAMESPACE/ciapp-web:${{ steps.vars.outputs.date_tag }}-${{ steps.vars.outputs.sha_tag }}
